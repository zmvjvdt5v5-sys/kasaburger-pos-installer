version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: kasaburger-db
    restart: always
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=kasaburger_db
    networks:
      - kasaburger-network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: kasaburger-backend
    restart: always
    depends_on:
      - mongodb
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=${DB_NAME:-kasaburger_db}
      - JWT_SECRET=${JWT_SECRET:-your_super_secret_jwt_key_change_this}
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
      - BRANCH_ID=${BRANCH_ID:-main}
      - BRANCH_NAME=${BRANCH_NAME:-Merkez}
    networks:
      - kasaburger-network

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: kasaburger-frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "${PORT:-80}:80"
    environment:
      - REACT_APP_BACKEND_URL=${REACT_APP_BACKEND_URL:-http://localhost}
    networks:
      - kasaburger-network

volumes:
  mongodb_data:

networks:
  kasaburger-network:
    driver: bridge
